<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Expense</h2>

        <!-- If using @ModelAttribute("expense") -->
        <form th:action="@{/addExpense}" th:object="${expense}" method="post">

            <label for="name">Expense Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" th:field="*{amount}" required>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>

            <button type="submit">Add Expense</button>
        </form>

        <!-- If NOT using model attribute, use this fallback:
        
        <form th:action="@{/addExpense}" method="post">
            <input type="text" name="name" required>
            ...
        </form>
        
        -->
    </div>
</body>
</html>
