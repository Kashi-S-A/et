<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 { text-align: center; margin-bottom: 30px; color: #333; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #4CAF50;
            color: white;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons a {
            margin-right: 8px;
            padding: 6px 12px;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }

        .edit-btn { background-color: #2196F3; }
        .delete-btn { background-color: #f44336; }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Expense List</h2>

        <!-- If list empty -->
        <div th:if="${#lists.isEmpty(exps)}" style="text-align:center;">
            <h3>No expenses found</h3>
            <a th:href="@{/welcome}" class="back-link">← Back to Dashboard</a>
        </div>

        <!-- If list not empty -->
        <table th:if="${!#lists.isEmpty(exps)}">
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="expense : ${exps}">
                    <td th:text="${expense.name}"></td>
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.createdDate}"></td>
                    <td th:text="${expense.description}"></td>

                    <td class="action-buttons">
                        <a th:href="@{/editExpense(eid=${expense.eid})}" class="edit-btn">Edit</a>

                        <a th:href="@{/deleteExpense(eid=${expense.eid})}"
                           class="delete-btn"
                           onclick="return confirm('Are you sure you want to delete this expense?');">
                           Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <br><br>

        <!-- Filter Form -->
        <form th:action="@{/filter}" method="get">
            <label for="date1">From Date:</label>
            <input type="date" id="date1" name="fromDate" th:value="${from}" required>

            <label for="date2">To Date:</label>
            <input type="date" id="date2" name="toDate" th:value="${to}" required>

            <input type="submit" value="Search">
        </form>

        <a th:href="@{/welcome}" class="back-link">← Back to Dashboard</a>
    </div>
</body>
</html>
